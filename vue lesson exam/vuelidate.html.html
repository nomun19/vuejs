<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="vuelidate.min.js"></script>
  <script src="validators.min.js"></script>
 
</head>
<body>
<div id="app">
  <h1>Form Validation</h1>
  <form @submit.prevent="submitForm" autocomplete="off">
    <div class="form-group">
      <label for="name">Name:</label>
      <input v-model="form.name" id="name">
      <p v-if="$v.form.name.$invalid" class="error-message">The name field is required</p>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input v-model.number="form.age" id="age">
      <p v-if="$v.form.age.$invalid" class="error-message">The age field is invalid</p>
    </div>

    <div>
      <button :disabled="$v.form.$invalid">Submit</button>
    </div>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
