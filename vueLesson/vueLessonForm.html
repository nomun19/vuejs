<html>
  <head>
    <meta charset="UTF-8>">
    <title>Form Validation</title>
    
  </head>
  <body>
    <div id="app">
      <h1>Form Validation</h1>
      <form @submit.prevent="sumbitForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Name:</label>
          <input v-model="form.name" id="name">
          <p v-if="$v.form.name.invalid" class="error-message" > The name  field is required</p>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input v-model.number="form.age" id="age">
          <p v-if="$v.form.age.required" class="error-message">The age field is required</p>
          <p v-else-if="$v.form.age.integer" class="error-message">The age field should be an integer</p>
          <p v-else-if="$v.form.age.between" class="error-message"> The field should be at least 12 and younger than 120  </p>
        </div>

        <div>
          <button :disabled="!formIsValid">Submit</button>
        </div>
      </form>
    </div>
      

      
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="libs/vuelidate.min.js"></script>
      <script src="libs/validators.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
